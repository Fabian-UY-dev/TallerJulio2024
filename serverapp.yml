---
- name: Instalar y configurar un webserver
  hosts: centos
  become: true
  user: sysadmin

  tasks:

  - name: Instalar apache
    ansible.builtin.dnf:
      name: httpd
      state: present

  - name: Crear directorio tomcat
    ansible.builtin.file:
      path: /opt/tomcat
      state: directory
      mode: '0755'
      owner: apache
      group: apache

  - name: Copy file with owner and permissions
    ansible.builtin.copy:
     src: /home/sysadmin/todo.war
     dest: /opt/tomcat/webapps/
     owner: apache
     group: apache
     mode: '0755'

  - name: Permito conexiones al puerto 80
    ansible.posix.firewalld:
      service: "{{ item }}"
      state: enabled
      immediate: true
      permanent: true
    loop: 
      - http
      - https

  - name: Apache levantado y habilitado
    ansible.builtin.systemd_service:
      name: httpd
      state: started
      enabled: true

  handlers:

  - name: Reiniciar apache
    ansible.builtin.systemd_service:
      name: httpd
      state: restarted

  
---
- name: Configuro servidor base de datos en ubuntu
  hosts: database
  become: true
  user: sysadmin

  tasks:

## Instalación de base de datos
  - name: MariaDB instalado
    ansible.builtin.apt:
      name: mariadb-server
      state: present
      update-cache: true
    loop:
      - mariadb-server
      - mariadb-client
      - python3-pymysql

  - name: Cambiar la configuracion para escuchar en todas las interfaces
    ansible.builtin.lineinfile:
      path: /etc/mysql/mariadb.conf.d/50-server.cnf
      regexp: '^bind-address'
      line: 'bind-address         = 0.0.0.0'
    notify: Restart mariadb

  - name: Servidor Mariadb levantado
    ansible.builtin.systemd_service: 
      name: mariadb
      state: started
      enabled: true

  - name: Habilitamos en ufw la conexión a mariadb
    community.general.ufw:
      rule: allow
      port: '3306'
      protocol: tcp
      direction: in

  - name: Instalacion de dependencias de Python-MySQL
    apt:
      name: python3-mysqldb
      state: latest

##  Configuracion de la base de datos de la aplicación

  - name: Copio el dump de la base de datos
    ansible.builtin.copy:
      src: ./files/todo.sql
      dest: /tmp/todo.sql

  - name: Creacion de base de datos todo
    community.mysql.mysql_db:
      login_unix_socket: /run/mysqld/mysqld.sock
      name: todo
      state: import
      target: /tmp/todo.sql

  handlers:

  - name: Restart mariadb
    ansible.builtin.systemd_service: 
      name: mariadb
      state: restarted